name: Deploy
on:
  push:
    branches:
      - main
concurrency:
  group: main-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    if: >
      github.repository_owner == 'bunui-kit' &&
      !startsWith(github.event.head_commit.message, 'chore(release)')
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.8.0

      - name: Install dependencies
        run: pnpm install

      - name: Build everything
        run: pnpm build

      - name: Archive build output
        run: |
          tar -czf build-artifact.tar.gz \
            apps/www/.next \
            apps/www/public \
            apps/www/package.json \
            apps/www/next.config.ts \
            apps/www/src/.velite \
            packages/react/dist \
            packages/react/package.json \
            package.json \
            pnpm-workspace.yaml

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
          log-public-key: false

      - name: Add remote host to known_hosts
        run: "ssh-keyscan ${{secrets.HOST}} >> ~/.ssh/known_hosts"

      - name: Copy build to VPS
        run:
          scp build-artifact.tar.gz
          ${{secrets.USERNAME}}@${{secrets.HOST}}:~/builds/bun-ui/
      - name: Restart server
        run:
          ssh ${{secrets.USERNAME}}@${{secrets.HOST}}
          "./deploy/deploy-bun-ui.sh"
